<div class="row" *ngIf="data$ | async as data">
  <div class="col-4 pb-5"*ngFor="let movie of data.movies">
    <mat-card class="example-card" >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ movie.original_title }}</mat-card-title>
        <mat-card-subtitle>{{ movie.vote_average }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500/' + movie.backdrop_path" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{ movie.overview }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
